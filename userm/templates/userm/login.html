{% extends 'userm/base1.html' %}
<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}

<html lang="en">
<head>

    <title>{% block title %}Login{% endblock %}</title>

{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

<style>

    fieldset.form-group {
        border: 5px solid black;
        border-radius: 8px;
        padding: 25px;
        background-color: rgba(255, 255, 255, 0.918);
    }

    body {
        background-image: url("https://i.pinimg.com/564x/9d/de/12/9dde1250364ce0be284b0c19c4e01c08.jpg");
    }  

</style>
</head>

<body>

{% load static %}
    <br><br>
    <div class="container" style="margin-top: 50px; margin-bottom: 50px; max-width: 450px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: #111; font-family: 'Merriweather', serif;">Sign In Now</legend>
          {{ form|crispy }}
      <div class="form-group" id="signup-button">
        <br>
          <button class="btn" style="position: absolute; left: 47%; background-color: #111; color: antiquewhite;">Sign In</button>
      </div>
      <div class="form-group">
        <br> <br>        
          <small class="text-muted ml-3" >Don't have an account yet? <a href="/register">Sign Up Today</a></small>
      </div>
    </fieldset>
    </form>
    </div>
{% endblock %}</title>
