<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Css Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'userm/css/main.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap'); </style>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
{% load static %}

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="/home"></a>
              <a class="navbar-brand" href="/home"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" style="color: #8e793e" href="/homepage">Home</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" style="color: #eaeaea" href="/project1">Project 1</a>
                  </li>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" style="color: #eaeaea" href="/project2">Project 2</a>
                </li>
              </li>
              <li class="nav-item active">
                <a class="nav-link" style="color: #eaeaea" href="/project3">Project 3</a>
              </li>
            </li>
            <li class="nav-item active">
              <a class="nav-link" style="color: #eaeaea" href="/project4">Project 4</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" style="color: #eaeaea" href="/project5">Project 5</a>
            </li>
                </ul>
              </div>
            </div>
          </nav>

          <div>
            <div class="container">
              {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}</div>
              {% endfor %}
            {% endif %}
            </div>
            {% block content %}
            {% endblock content %}
          </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">-->

</body>
</html>
